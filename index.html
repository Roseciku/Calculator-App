<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="container">
      <div class="topdiv">
        <h3>calc</h3>
        <div class="theme-number">
          <div class="spannumbers">
            <span>1</span> <span>2</span><span>3</span>
          </div>
          <div class="theme">
            <h5>THEME</h5>
            <button class="themebutton">
              <span class="themechanger" id="changerone"></span>
              <span class="themechanger" id="changertwo"></span>
              <span class="themechanger" id="changerthree"></span>
            </button>
          </div>
        </div>
      </div>
      <div class="calculator">
        <input type="text" id="display" />
        <div class="calcbuttons">
          <button class="seven">7</button>
          <button class="eight">8</button>
          <button class="nine">9</button>
          <button class="delete">DEL</button>
          <button class="four">4</button>
          <button class="five">5</button>
          <button class="six">6</button>
          <button class="plus">+</button>
          <button class="one">1</button>
          <button class="two">2</button>
          <button class="three">3</button>
          <button class="minus">-</button>
          <button class="dot">.</button>
          <button class="zero">0</button>
          <button class="divide">/</button>
          <button class="multiply">*</button>
          <button class="reset">RESET</button>
          <button class="equals">=</button>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
